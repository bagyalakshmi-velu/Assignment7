<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <h1>simple calculator of arithmetic operations,square and cube calculations.</h1>
    <section>
   <input type="text" id="num1" name="num1" value="">
   <input type="text" id="num2" name="num2" value=""><br/>
    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">&#215;</button>
    <button onclick="div()">&#247;</button>
    <button onclick="square()">x<sup>2</sup></button>
    <button onclick="cube()">x<sup>3</sup></button>
    <button onclick="allclear()">AC</button><br/><br/>
    <button id="result"></button>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
